---
# https://www.home-assistant.io/components/emulated_hue/
#
emulated_hue:
  host_ip: !secret ha_host_ip
  exposed_domains:
    - light
    - group
  entities:
    group.personen_status:
      hidden: true
    light.badkamer_groep:
      hidden: true
    light.werkhoek_groep:
      hidden: true
    group.battery_alert:
      hidden: true
