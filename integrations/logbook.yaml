---
# https://www.home-assistant.io/components/logbook/
#
logbook:
  include:
    entities:
      - alarm_control_panel.alarmsysteem
      - binary_sensor.openclose_sensor_1
      - binary_sensor.openclose_sensor_2
      - binary_sensor.openclose_sensor_3
      - binary_sensor.openclose_sensor_4
      - light.hal
      - light.woonkamer
      - light.keuken
      - light.badkamer
      - sensor.klaas_status
      - script.start_sleep_with_alarm
      - script.start_sleep
      - script.wake_up
    domains:
      - logbook
  exclude:
    entities:
      - sensor.error
      - sensor.warning
