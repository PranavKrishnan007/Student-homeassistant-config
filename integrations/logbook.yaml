---
# https://www.home-assistant.io/integrations/logbook/
#
logbook:
  include:
    entities:
      - alarm_control_panel.alarmsysteem
      - binary_sensor.front_door_contact
      - binary_sensor.window_left_contact
      - binary_sensor.window_right_contact
      - binary_sensor.bathroom_door_contact
      - light.hall
      - light.livingroom
      - light.kitchen
      - light.bathroom
      - sensor.klaas_status
      - script.start_sleep_with_alarm
      - script.start_sleep
      - script.wake_up
    domains:
      - logbook
  exclude:
    entities:
      - sensor.error
      - sensor.warning
