---
# https://www.home-assistant.io/integrations/logbook/
#
logbook:
  include:
    entities:
      - alarm_control_panel.alarmsysteem
      - binary_sensor.front_door
      - binary_sensor.window_left
      - binary_sensor.window_right
      - binary_sensor.bathroom_door
      - light.hal
      - light.woonkamer
      - light.keuken
      - light.badkamer
      - sensor.klaas_status
      - script.start_sleep_with_alarm
      - script.start_sleep
      - script.wake_up
    domains:
      - logbook
  exclude:
    entities:
      - sensor.error
      - sensor.warning
