---
# Start wakeup sequence
#
- alias: House - Start opstaan ritueel
  initial_state: true
  trigger:
    # Trigger is moment dat huidige tijd matched met tijd van google home alarm
    - platform: state
      entity_id: sensor.google_home_alarm_sensor
      to: 'True'
  condition:
    # Voorwaarde is dat ik naar bed ging
    - condition: state
      entity_id: input_boolean.go_to_sleep
      state: 'on'
  action:
    # Start opstaan script ritueel
    - service: script.wake_up
