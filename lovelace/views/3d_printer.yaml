---
########## Energy ###########
title: 3D Printer
icon: mdi:printer-3d
path: 3d_printer
cards:
  - type: custom:threedy-card
    base_entity: sensor.ender_3_v2
    name: "Ender 3 V2"
    printer_type: I3
    round_temperature: true
    use_24hr: true
    monitored:
      - Status
      - Hotend
      - Bed
      - Elapsed
      - ETA
  - type: picture-entity
    title: Camera
    entity: camera.octoprint
    camera_view: live
  - type: picture-glance
    title: STL Preview
    entities: []
    camera_image: camera.ender_3_v2_stl_preview
  - type: 'custom:mini-graph-card'
    hours_to_show: 4
    name: Printbed
    points_per_hour: 12
    unit: °C
    lower_bound: 0
    entities:
      - entity: sensor.ender_3_v2_actual_bed_temp
        index: 0
        name: Bed temperature
      - entity: sensor.ender_3_v2_target_bed_temp
        index: 1
        name: Target temperature
        show_points: false
        show_line: false
  - type: 'custom:mini-graph-card'
    hours_to_show: 4
    name: Nozzle
    points_per_hour: 60
    unit: °C
    lower_bound: 0
    entities:
      - entity: sensor.ender_3_v2_actual_tool0_temp
        index: 0
        name: Nozzle temperature
      - entity: sensor.ender_3_v2_target_tool0_temp
        index: 1
        name: Target temperature
        show_points: false
        show_line: false
