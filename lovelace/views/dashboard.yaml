---
########## Dashboard ###########
id: dashboard
title: Thuis
icon: mdi:home-assistant
path: home
cards:
  - type: vertical-stack
    cards:
      # Personal status
      - type: horizontal-stack
        cards:
          - image: /local/klaas-overlay.jpg
            elements:
              - style:
                  color: white
                  top: 93%
                  left: 20%
                type: state-label
                entity: sensor.klaas_status
              - style:
                  color: white
                  top: 93%
                  left: 55%
                type: state-label
                entity: proximity.home
            type: picture-elements
          - image: /local/marlene-overlay.jpg
            elements:
              - style:
                  color: white
                  top: 93%
                  left: 20%
                type: state-label
                entity: sensor.marlene_status
              - style:
                  color: white
                  top: 93%
                  left: 55%
                type: state-label
                entity: binary_sensor.marlene_thuis
            type: picture-elements
      # People and home status
      - type: horizontal-stack
        cards:
          - type: custom:button-card
            color_type: card
            entity: alarm_control_panel.alarmsysteem
            tap_action:
              action: none
            name: Noogeval
            state:
              - value: "triggered"
                color: red
                name: Er is ingebroken!
                icon: mdi:alert
                styles:
                  card:
                    - animation: blink 2s for 60s ease infinite
              - value: "armed_away"
                color: '#e37907'
                name: Beveiliging ingeschakeld
                icon: mdi:shield-lock
              - value: "pending"
                color: '#0897c7'
                name: Beveiliging in afwachting
                icon: mdi:timer-sand
                styles:
                  card:
                    - animation: blink 2s ease infinite
              - value: "armed_home"
                color: '#e37907'
                name: Beveiliging ingeschakeld
                icon: mdi:shield-lock
              - operator: default
                color: green
                name: Huis is veilig
                icon: mdi:shield-home
          - type: custom:button-card
            color_type: card
            entity: input_boolean.emergency
            tap_action:
              action: call-service
              service: script.false_alarm_emergency
              confirmation:
                text: Weet je zeker dat je de melding wil intrekken?
            hold_action:
              action: more-info
            name: Noogeval
            state:
              - value: "on"
                color: red
                name: Emergency call - Klaas
                icon: mdi:alert
                styles:
                  card:
                    - animation: blink 2s ease infinite
              - operator: default
                color: green
                name: Klaas is veilig
                icon: mdi:shield-account
      - type: vertical-stack
        cards:
          # Start scenes
          - type: horizontal-stack
            cards:
              # Cooking
              - type: picture-entity
                entity: scene.koken
                image: /local/images/cooking.png
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.koken
              # Evening
              - type: picture-entity
                entity: scene.avond
                image: /local/images/evening.png
                tap_action:
                  action: call-service
                  service: scene.turn_on
                  service_data:
                    entity_id: scene.avond
              # Go to sleep
              - type: picture-entity
                name: Slapen
                entity: input_boolean.go_to_sleep
                state_image:
                  "on": /local/images/sleeping_on.png
                  "off": /local/images/sleeping_off.png
                tap_action:
                  action: toggle

      # Extra explanation
      - type: markdown
        title: Google Assistant
        content: |
          **Ik wil koken** (Google) -> voor als je gaat koken.
          **Het is avond** (Google) -> voor gedimde lampen in de avond.
          **Start slaap ritueel** (Google) -> voor wanneer je gaat slapen.
          **Kanaal X graag** (IFTTT) -> om TV van kanaal te veranderen
          **Zet TV aan/uit** (Google) -> om de tv aan of uit te doen.
          **Ik pak me fiets en ga** (Google) -> om het huis af te sluiten.

  # Show the lights in house
  - type: vertical-stack
    cards:
      # Light slider groups
      - type: entities
        title: Lampen
        show_header_toggle: false
        entities:
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.hal
              toggle: true
              hide_when_off: true
            group_config:
              secondary_info: last-changed
            entities:
              - light.hal_lamp_1
              - light.hal_lamp_2
              - light.hal_lamp_3
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.keuken
              toggle: true
              hide_when_off: true
            group_config:
              secondary_info: last-changed
            entities:
              - light.keuken_lamp_1
              - light.keuken_lamp_2
              - light.keuken_lamp_3
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.woonkamer
              toggle: true
              hide_when_off: true
            group_config:
              secondary_info: last-changed
            entities:
              - light.woonkamer_lamp_1
              - light.woonkamer_lamp_2
              - light.woonkamer_lamp_3
          - type: custom:fold-entity-row
            head:
              type: custom:slider-entity-row
              entity: light.stellingkast
              toggle: true
              hide_when_off: true
            group_config:
              secondary_info: last-changed
            entities:
              - light.blitzwolf_ledstrip_1
              - light.blitzwolf_ledstrip_2
          - type: custom:rgb-light-card
            entity: light.stellingkast
            justify: center
            colors:
              # White
              - rgb_color:
                  - 255
                  - 255
                  - 255
              # Orange
              - rgb_color:
                  - 255
                  - 127
                  - 0
              # Light blue
              - rgb_color:
                  - 0
                  - 191
                  - 255
          - type: custom:slider-entity-row
            entity: light.werkhoek
            toggle: true
            hide_when_off: true
          - type: custom:slider-entity-row
            entity: light.badkamer
            toggle: true
            hide_when_off: true
      - type: entities
        title: Wekkers
        show_header_toggle: false
        entities:
          - input_datetime.alarm_wakeup

  # Show door and window sensors
  - type: custom:stack-in-card
    mode: vertical
    # title: Sensoren
    cards:
      - type: glance
        title: Huis
        columns: 3
        entities:
          - entity: binary_sensor.openclose_sensor_1
          - entity: binary_sensor.openclose_sensor_2
          - entity: binary_sensor.openclose_sensor_3
          - entity: binary_sensor.motion_huis
            name: Huis
          - entity: binary_sensor.airco_status
      - type: glance
        title: Kledingkast
        entities:
          - entity: binary_sensor.wardrobe_left
            name: Links
          - entity: binary_sensor.wardrobe_middle
            name: Midden
          - entity: binary_sensor.wardrobe_right
            name: Rechts
      - type: glance
        title: Badkamer
        entities:
          - entity: binary_sensor.openclose_sensor_4
            name: Deur
          - entity: binary_sensor.motion_badkamer
            name: Badkamer
          - entity: binary_sensor.bathroom_water_leak

  # Curtains
  - type: 'custom:love-lock-card'
    tite: Gordijnen
    popup: confirm
    cards:
      - type: entities
        title: Gordijnen
        show_header_toggle: false
        entities:
          - entity: cover.curtain_window
            name: Gordijn
          - entity: binary_sensor.gordijn
            state_color: true
            name: Status van de gordijn

  # - type: custom:love-lock-card
  #  popup: confirm
  #  cards:
  #    - type: custom:stack-in-card
  #      mode: vertical
  #      cards:
  #        - type: horizontal-stack
  #          cards:
  #            - type: custom:cover-element
  #              entity: cover.curtain_window
  #              label: Gordijnen
  #            - type: custom:button-card
  #              entity: binary_sensor.gordijn
  #              show_icon: true
  #              show_state: false
  #              show_name: false
  #        - type: custom:slider-entity-row
  #          entity: cover.curtain_window
  #          hide_state: true

  # Temperature and humidity in house
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        name: Temperatuur
        entities:
          - entity: sensor.home_temperature
            name: Huis
        hours_to_show: 72
        points_per_hour: 0.3
        show:
          fill: true
          extrema: true
        height: 75
        animate: true
        hour24: true
        line_color: var(--primary-color)

      - type: custom:mini-graph-card
        name: Vochtigheid
        entities:
          - entity: sensor.home_humidity
            name: Huis
        hours_to_show: 72
        points_per_hour: 0.3
        show:
          fill: true
          extrema: true
        height: 75
        animate: true
        hour24: true
        line_color: var(--primary-color)

      - type: horizontal-stack
        cards:
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.woonkamer_light_sensor
                name: Woonkamer
            show:
              fill: true
              extrema: true
            animate: true
            hour24: true
          - type: custom:mini-graph-card
            entities:
              - entity: sensor.hal_light_sensor
                name: Hal
            show:
              fill: true
              extrema: true
            animate: true
            hour24: true

  - type: entities
    title: Garage - P6 Pathe Arena
    entities:
      - entity: sensor.p06_pathe_hmh_free_space_long
      - entity: sensor.p06_pathe_hmh_free_space_short
      - entity: sensor.p06_pathe_hmh_long_capacity
      - entity: sensor.p06_pathe_hmh_short_capacity
      - entity: binary_sensor.p06_pathe_hmh
