---
########## Dashboard ###########
id: dashboard
title: Thuis
icon: mdi:home-assistant
path: home
cards:
  - type: horizontal-stack
    cards:
      - image: /local/klaas-overlay.jpg
        elements:
          - style:
              color: white
              top: 93%
              left: 20%
            type: state-label
            entity: sensor.klaas_status
          - style:
              color: white
              top: 93%
              left: 55%
            type: state-label
            entity: binary_sensor.klaas_thuis
        type: picture-elements
      - image: /local/marlene-overlay.jpg
        elements:
          - style:
              color: white
              top: 93%
              left: 20%
            type: state-label
            entity: sensor.marlene_status
          - style:
              color: white
              top: 93%
              left: 55%
            type: state-label
            entity: binary_sensor.marlene_thuis
        type: picture-elements

  # Light slider groups
  - type: entities
    title: Lampen
    show_header_toggle: false
    entities:
      - type: custom:slider-entity-row
        entity: light.hal
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.keuken
        toggle: true
        hide_when_off: true
      - type: custom:slider-entity-row
        entity: light.woonkamer
        toggle: true
        hide_when_off: true

  # Shows door and window state
  # - type: glance
  # entities:

  # Start scenes
  - type: horizontal-stack
    cards:
      - type: picture-entity
        entity: scene.koken
        image: /local/images/cooking.png
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.koken
      - type: picture-entity
        entity: scene.avond
        image: /local/images/evening.png
        tap_action:
          action: call-service
          service: scene.turn_on
          service_data:
            entity_id: scene.avond
      - type: picture-entity
        name: Slapen
        entity: input_boolean.go_to_sleep
        state_image:
          "on": /local/images/sleeping_on.png
          "off": /local/images/sleeping_off.png
        tap_action:
          action: toggle

  # Extra explanation
  - type: markdown
    title: Google Assistant
    content: >
      "**Start cooking mode**" voor als je gaat koken.
      "**Start relax mode**" of "Start evening mode" voor gedimde lampen in de avond.
      "**Start sleep mode**" voor wanneer je gaat slapen.
      "**Channel X please**" om TV van kanaal te veranderen
      "**Zet TV aan/uit**" om de tv aan of uit te doen.

  # Bus times
  - type: vertical-stack
    cards:
      - card:
          columns: 5
          entities:
            - entity: sensor.bushalte_blauwe_vogelweg_1
              icon: mdi:bus
            - entity: sensor.bushalte_blauwe_vogelweg_1_future_1
              icon: mdi:x
            - entity: sensor.bushalte_blauwe_vogelweg_1_future_2
              icon: mdi:x
            - entity: sensor.bushalte_blauwe_vogelweg_1_future_3
              icon: mdi:x
            - entity: sensor.bushalte_blauwe_vogelweg_1_future_4
              icon: mdi:x
          show_header_toggle: false
          show_name: false
          title: Bushalte Blauwe Vogelweg -> Leiden Centraal
          type: glance
        cards: null
        type: custom:card-modder

      - card:
          columns: 5
          entities:
            - entity: sensor.bushalte_centraal_station_237
              icon: mdi:bus
            - entity: sensor.bushalte_centraal_station_237_future_1
              icon: mdi:x
            - entity: sensor.bushalte_centraal_station_237_future_2
              icon: mdi:x
            - entity: sensor.bushalte_centraal_station_237_future_3
              icon: mdi:x
            - entity: sensor.bushalte_centraal_station_237_future_4
              icon: mdi:x
          show_header_toggle: false
          show_name: false
          title: Bus 237 Leiden Centraal -> Huis
          type: glance
        cards: null
        type: custom:card-modder

      - card:
          columns: 5
          entities:
            - entity: sensor.bushalte_centraal_station_57
              icon: mdi:bus
            - entity: sensor.bushalte_centraal_station_57_future_1
              icon: mdi:x
            - entity: sensor.bushalte_centraal_station_57_future_2
              icon: mdi:x
            - entity: sensor.bushalte_centraal_station_57_future_3
              icon: mdi:x
            - entity: sensor.bushalte_centraal_station_57_future_4
              icon: mdi:x
          show_header_toggle: false
          show_name: false
          title: Bus 57 Leiden Centraal -> Huis
          type: glance
        cards: null
        type: custom:card-modder
