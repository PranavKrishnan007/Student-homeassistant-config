########## Dashboard ###########
id: temperature
title: Temperatuur
icon: mdi:temperature-celsius
path: temperature
cards:
  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        name: Temperatuur in Huis
        entities:
          - entity: sensor.home_temperature
        hours_to_show: 72
        points_per_hour: 0.3
        show:
          fill: true
          extrema: true
        height: 100
        animate: true
        hour24: true
        line_color: var(--primary-color)
        color_thresholds:
          - value: 25
            color: "#1c6feb"
          - value: 28
            color: "#eb9f1c"
