---
#
# This script will turn off all my lights
#
all_lights_off:
  alias: 'Alle lampen uitschakelen'
  sequence:
    - service: light.turn_off
      target:
        entity_id:
          - light.woonkamer
          - light.keuken
          - light.hal
          - light.badkamer
          - light.bureau
