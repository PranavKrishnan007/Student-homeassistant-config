---
# Switch between cable TV or HDMI as a source
#
select_hdmi:
  alias: 'Tv op HDMI'
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        command:
          - InputHdmi1
        device: 64401392

select_kabel:
  alias: 'Tv op Kabel'
  sequence:
    - service: remote.send_command
      data:
        entity_id: remote.harmony_hub
        command:
          - InputTv
        device: 64401392
